<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <section class="container mt-5">
      <h1
        class="h1 d-flex text-info display-3 fw-bold justify-content-center txt-shd"
      >
        Digital Calculator
      </h1>
      <div class="row d-flex justify-content-center align-items-center">
        <div
          class="calculator py-4 col-9 col-sm-3 col-lg-4 col-md-5 col-xl-3 bg-info rounded bx-shd"
        >
          <form>
            <!-- <input type="text" name="" id="" class="screen"> -->
            <input
              type="text"
              class="form-control screen p-3 mb-4 border rounded-pill fw-bold fs-4 bx-shd"
              id="exampleFormControlInput1"
            />
          </form>

          <!-- buttons -->
          <div class="container mt-5">
            <div class="row d-flex justify-content-end">
              <div class="col-2 d-flex justify-content-center p-0">
                <button
                  class="btn-hover-effect btn btn-light bg p-0 fs-6 rounded-circle px-3 py-1 lead btn-clear bx-shd"
                >
                  C
                </button>
              </div>
            </div>

            <div
              class="row d-flex justify-content-center align-items-center my-2"
            >
              <div class="col-12 d-flex justify-content-between p-0">
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="1"
                >
                  1
                </button>
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="2"
                >
                  2
                </button>
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="3"
                >
                  3
                </button>
                <button
                  class="blk btn btn-light p-0 fs-6 rounded-circle px-3 py-1 lead fw-bold bx-shd"
                  data-num="+"
                >
                  +
                </button>
              </div>
            </div>

            <div
              class="row d-flex justify-content-center align-items-center my-2"
            >
              <div class="col-12 d-flex justify-content-between p-0">
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 bx-shd"
                  data-num="4"
                >
                  4
                </button>
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="5"
                >
                  5
                </button>
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="6"
                >
                  6
                </button>
                <button
                  class="blk btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead fw-bold bx-shd"
                  data-num="-"
                >
                  -
                </button>
              </div>
            </div>

            <div
              class="row d-flex justify-content-center align-items-center my-2"
            >
              <div class="col-12 d-flex justify-content-between p-0">
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="7"
                >
                  7
                </button>
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="8"
                >
                  8
                </button>
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="9"
                >
                  9
                </button>
                <button
                  class="blk btn btn-light p-0 fs-6 fw-bold rounded-circle px-3 py-1 lead bx-shd"
                  data-num="*"
                >
                  X
                </button>
              </div>
            </div>

            <div
              class="row d-flex justify-content-center align-items-center my-2"
            >
              <div class="col-12 d-flex justify-content-between p-0">
                <button
                  class="btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead bx-shd"
                  data-num="0"
                >
                  0
                </button>
                <button
                  class="btn-hover-effect btn-hover-effect btn btn-light p-0 fs-4 rounded-circle px-3 py-1 lead fw-bold bx-shd"
                  data-num="."
                >
                  .
                </button>
                <button class="btn-hover-effect btn-equal bx-shd">=</button>
                <button
                  class="blk btn btn-light p-0 fs-4 fw-bold rounded-circle px-3 py-1 lead bx-shd"
                  data-num="/"
                >
                  /
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
